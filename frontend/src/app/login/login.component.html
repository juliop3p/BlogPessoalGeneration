<div class="container-fluid">
  <div class="row">
    <div
      class="col-10 mx-auto col-md-6 p-5 d-flex flex-column align-items-center justify-content-center"
    >
      <h1 class="display-4">Login</h1>
      <div class="d-none d-md-block">
        <img src="/assets/signin.svg" alt="Sing In" class="img-fluid" />
      </div>
    </div>
    <div
      class="col-10 mx-auto col-md-6 p-5 d-flex flex-column justify-content-center"
    >
      <div>
        <div class="form-group">
          <label for="usuario">Nome de usuário</label>
          <input
            type="text"
            class="form-control"
            id="usuario"
            placeholder="Seu nome de usuário cadastrado"
            [(ngModel)]="userLogin.usuario"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Senha"
            [(ngModel)]="userLogin.senha"
          />
        </div>
        <div class="d-flex justify-content-center">
          <button
            type="submit"
            class="btn btn-outline-purple w-25 btn-animate"
            (click)="entrar()"
          >
            Entrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
