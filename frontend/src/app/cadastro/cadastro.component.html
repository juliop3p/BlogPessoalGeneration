<div class="container-fluid">
  <div class="row">
    <div class="col-10 mx-auto col-md-6 p-5 text-center">
      <h1 class="display-4">Cadastro</h1>
      <div class="d-none d-md-block">
        <img src="/assets/signup.svg" alt="Sing Up" class="img-fluid" />
      </div>
    </div>
    <div
      class="col-10 mx-auto col-md-6 p-5 d-flex flex-column justify-content-center"
    >
      <div>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Digite o seu nome aqui"
            [(ngModel)]="user.nome"
          />
        </div>

        <div class="form-group">
          <label for="email">Nome de usuário</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Digite um nome de usuário"
            [(ngModel)]="user.usuario"
          />
        </div>

        <div class="form-group">
          <label>Senha</label>
          <input
            type="password"
            class="form-control"
            id="senha"
            placeholder="Digite sua senha"
            (input)="conferirSenha($event)"
            value="{{ senha }}"
          />
        </div>

        <div class="form-group">
          <label>Confirmar Senha</label>
          <input
            type="password"
            class="form-control"
            id="senhaConf"
            placeholder="Digite a confirmação de senha"
            [(ngModel)]="user.senha"
          />
        </div>

        <div class="d-flex justify-content-center">
          <button
            class="btn btn-outline-purple btn-animate w-25"
            (click)="cadastrar()"
          >
            Cadastrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
