<div class="container-fluid">
  <div class="row">
    <div class="col-10 mx-auto col-md-6 p-5 text-center">
      <h1 class="display-4">Cadastro</h1>
      <div class="d-none d-md-block">
        <img src="/assets/signup.svg" alt="Sing Up" class="img-fluid" />
      </div>
    </div>
    <div
      class="col-10 mx-auto col-md-6 p-5 d-flex flex-column justify-content-center"
    >
      <div>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Digite o seu nome aqui"
          />
        </div>

        <div class="form-group">
          <label for="nome">Link do LinkedIn</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Digite o seu link aqui"
          />
        </div>

        <div class="form-group">
          <label for="nome">Link do GitHub</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Digite o seu link aqui"
          />
        </div>

        <div class="form-group">
          <label for="nome">Biografia</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Digite o sua bio aqui"
          />
        </div>

        <div class="form-group">
          <label for="nome">Foto</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Insira o link da sua foto aqui"
          />
        </div>

        <div class="form-group">
          <label for="usuario">Nome de usuário</label>
          <input
            type="text"
            class="form-control"
            id="usuario"
            placeholder="Digite um nome de usuário"
          />
        </div>

        <div class="form-group">
          <label>Senha</label>
          <input
            type="password"
            class="form-control"
            id="senha"
            placeholder="Digite sua senha"
          />
        </div>

        <div class="form-group">
          <label>Confirmar Senha</label>
          <input
            type="password"
            class="form-control"
            id="senhaConf"
            placeholder="Digite a confirmação de senha"
          />
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-outline-purple btn-animate w-25">
            Cadastrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
